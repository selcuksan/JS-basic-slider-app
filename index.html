<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slider-App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .fa {
            cursor: pointer;
        }

        .row {
            margin: auto;
        }

        img {
            width: 360px;
            height: 525px;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="" alt="">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <a class="card-link" href="" target="_blank">IMDB</a>
                    </div>
                    <div class="card-footer">
                        <i id="left" class="fa fa-arrow-circle-o-left fa-2x arrow" aria-hidden="true"></i>
                        <i id="right" class="fa fa-arrow-circle-o-right fa-2x arrow" aria-hidden="true"></i>
                        <i id="random" class="fa fa-random fa-2x ml-3" aria-hidden="true"></i>
                        <i id="ordered" class="fa fa-exchange fa-2x ml-3" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="main.js"></script>
</body>

</html>
